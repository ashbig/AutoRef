add.cloningstrategy.title=Add Cloning Strategies
add.cloningstrategy.help=This page allows you to upload new cloning strategy ( combination of vector and 5p & 3p linkers) into the database from tab delimited text file of the following format: &lt;strategy name&gt, &lt;vector name&gt, &lt;5p linker name&gt, &lt;3p linker name&gt. Vector and linkers MUST be uploaded into FLEX database before cloning strategy upload. The cloning strategy name is the unique identifier for each cloning strategy. Please make sure that header of the information file is EXACTLY as in the sample file, order of columns is irrelevant. 
