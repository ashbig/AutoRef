add.linker.title=Add Linker
add.linker.help=This page allows you to upload new linkers into the     database from tab delimited text file of the following format: <b>&lt;linker name&gt;</b>, <b>&lt; linker sequence &gt;</b>. The <i>linker name</i> is the unique identifier for each linker. Please make sure that header of the linker information file is EXACTLY as in the sample file, order of columns is irrelevant. 
add.linker.prompt =Please select the linker information file:
add.linker.sample.jsp=help/LinkerInfoFile.html

add.name.title=Add Name Types
add.name.help=This page allows you to upload new Name Type(s)  into the  dictionary tables of FLEX   database (See example for file format).  The submission file MUST have header that specifies dictionary table name. The format of tab delimited submittion file is: <i><b>&lt;Nametype&gt; &lt;Description (optional)&gt;</b></i>.  Submitted Nametypes are case insencitive. There are seven dictionary tables in FLEX database: <p>  <table align=center width="80%" border="1" cellspacing="2" cellpadding="2" >   <tr>     <td  ><h3 align="center">Database Table Name</h3></td>     <td  ><h3 align="center">Description</h3></td><td  ><h3 align="center">View</h3></td>   </tr>   <tr>     <td>Nametype</td>     <td>Type of FLEX sequence description</td><td><div align="center"><a target="_blank" href="ViewItems.do?forwardName=VIEW_NAMETYPE&amp;TABLENAME=NAMETYPE">View available</a></div></td>   </tr>   <tr>     <td>Species</td>     <td>Species name</td>   <td><div align="center"><a target="_blank" href="ViewItems.do?forwardName=VIEW_NAMETYPE&amp;TABLENAME=SPECIES">View available</a></div></td>  </tr>   <tr>     <td>Containerheader_Nametype</td>     <td>Type of container description submitted as non-HIP containers</td>  <td><div align="center"><a target="_blank" href="ViewItems.do?forwardName=VIEW_NAMETYPE&amp;TABLENAME=CONTAINERHEADER_NAMETYPE">View available</a></div></td>   </tr>   <tr>     <td>Sample_Nametype</td>     <td>Type of sample description for samples submitted for non-HIP containers</td>   <td><div align="center"><a target="_blank" href="ViewItems.do?forwardName=VIEW_NAMETYPE&amp;TABLENAME=SAMPLE_NAMETYPE">View available</a></div></td>  </tr>   <tr>     <td>FLEXStatus</td>     <td>FLEX sequence status</td> <td><div align="center"><a target="_blank" href="ViewItems.do?forwardName=VIEW_NAMETYPE&amp;TABLENAME=FLEXSTATUS">View available</a></div></td>    </tr>   <tr>     <td>SampleType</td>     <td>Biological type of sample</td> <td><div align="center"><a target="_blank" href="ViewItems.do?forwardName=VIEW_NAMETYPE&amp;TABLENAME=SAMPLETYPE">View available</a></div></td>    </tr>   <tr>     <td>ContainerType</td>     <td>Container type</td>   <td><div align="center"><a target="_blank" href="ViewItems.do?forwardName=VIEW_NAMETYPE&amp;TABLENAME=CONTAINERTYPE">View available</a></div></td>  </tr><tr>     <td>CloneAuthorType</td>     <td>Clone author type</td>   <td><div align="center"><a target="_blank" href="ViewItems.do?forwardName=VIEW_NAMETYPE&amp;TABLENAME=CLONEAUTHORTYPE">View available</a></div></td>  </tr>  </table> 
add.name.prompt =Please select the Name Type file:
add.name.sample.jsp=help/NameInfoFile.html


add.vector.title=Add Vectors
add.vector.help=This page allows you to upload new vector(s) into the database from tab delimited text files. The vector information file format:<b> &lt;vector name&gt</b>,<b>&lt;vector source&gt</b>,<b>	&lt;vector type&gt</b>,<b>&lt;description&gt</b>,<b>&lt;restriction&gt</b>. 'Vector name' and 'vector type' are requered fields, put 'NA' for other fields if information is unavailable. The vector name is the unique identifier for each vector and used for cross reference between two files. Format for vector features file is : <b>&lt;vector name&gt</b>,<b>&lt;feature type&gt</b>,<b>&lt;feature name&gt</b>,<b> &lt;status&gt</b>. Please make sure that headers of both file are EXACTLY as in the sample files, columns order in the file is irrelevant.
add.vector.prompt =Please select the vector information file:
add.vector.sample.jsp=help/VectorInfoFile.html
add.vectorfeatures.prompt =Please select the vector feature information file:
add.vectorfeatures.sample.jsp=help/VectorFeaturesInfoFile.html


